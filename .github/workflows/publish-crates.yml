name: publish-crates

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-funcscript:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish crate (funcscript)
        working-directory: funcscript-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "CRATES_IO_TOKEN is not set; skipping publish."
            exit 0
          fi
          cargo publish

